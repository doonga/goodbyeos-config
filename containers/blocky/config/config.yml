ports:
  dns: 53
  http: 4000

upstreams:
  groups:
    # these external DNS resolvers will be used. Blocky picks 2 random resolvers from the list for each query
    default:
      # Local recursor
      - tcp+udp:10.5.0.9

# configuration of client name resolution
clientLookup:
  upstream: 10.5.0.3

ecs:
  useAsClient: true
  forward: true

ede:
  enable: true

prometheus:
  enable: true
  path: /metrics

caching:
  minTime: 30m
  maxTime: 2h
  prefetching: true
  prefetchThreshold: 2

blocking:
  blockType: nxDomain

  loading:
    downloads:
      timeout: 4m

  blackLists:
    ads:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    fakenews:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-only/hosts
    gambling:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/gambling-only/hosts
    icloud-private-relay:
       - |
         mask.icloud.com
         mask-h2.icloud.com

  clientGroupsBlock:
    default:
      - ads
      - fakenews
      - gambling
      - icloud-private-relay
